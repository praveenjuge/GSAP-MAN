<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>GSAP button demo</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    
<!--    Animation container-->
     <div class="container">
        <image src='images/circle.svg' class="image" id="circle"></image>
      </div>
    
<!--    Slider input-->
    <p>Move the slider to adjust scale.</p>
    <input type="range" id="scale" min="0" max="1" step=".01" value="0"/>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="js/script.js"></script>
    
  </body>
</html>
